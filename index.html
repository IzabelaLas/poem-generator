<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the poem generator</h1>
      <form>
        <input
          class="text-input"
          type="text"
          placeholder="Enter a topic"
          autofocus
          required
        />
        <input
          id="generate-button"
          class="generate-button"
          type="submit"
          value="Generate"
        />
      </form>
      <div id="poem-container" class="poem-container"></div>
      <footer>
        This page was coded by
        <a href="https://www.codewithiza.com" target="_blank">Izabela</a> and
        it's
        <a href="https://github.com/IzabelaLas/poem-generator" target="_blank"
          >open source</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
